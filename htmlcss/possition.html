<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Position</title>

    <style>
        html{
            margin: 0;
        }
        
    </style>
</head>
<body>
    <h1>Position</h1>
    <ul>
        <!-- vị trí tương đối là phụ thuộc vào chính nó, lấy làm gốc tạo độ không phụ thuộc vào
        đối tượng nào khác ở bên ngoài cả-->
        <li>Relative</li>
        <!-- vị trí tuyệt đối là phụ thuộc vào thẻ cha gần nhất có thuộc tính position để lấy làm gốc tọa độ -->
        <li>Absolute</li>
        <!-- vị trí phụ thuộc vào khung trình duyệt, sẽ dính vào khung trình duyệt, khi bạn kéo xuống trình duyệt
        thì nó vẫn đi theo -->
        <li>Fixed</li>
        <li>Sticky</li>
    </ul>
    
</body>
</html>
