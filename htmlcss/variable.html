<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Variable</title>
    <style>
         /* lớp giả */
        :root{
            /* biến */
            --text-color: red;
        }
        h1{
            color: var(--text-color);
        }
        h2{
            color: var(--text-color);
        }
        h3{
            color: var(--text-color);
        }
    </style>
</head>
<body>
    <h1> hello</h1>
    <h2> h2</h2>
    <h3>h3</h3>
</body>
</html>
