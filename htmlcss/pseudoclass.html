<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo class</title>
    <style>
        .box{
            width: 100px;
            height: 120px;
            background-color: chartreuse;
        }
        .box:active{
            width: 100px;
            height: 120px;
            background-color: rgb(79, 140, 148);
        }
        h1:hover{
            color: red;
        }
        li:first-child{
            color: blue;
        }
        li:last-child{
            color: rgb(223, 112, 22);
        }
    </style>
</head>
<body>
    <div class="box"></div>

    <h1>CSS pseudo class</h1>
    <ul>
        <!-- tham chiếu tới phần tử gốc html(thẻ html) -->
        <li>:root</li>
        <!-- chỉ kích hoạt khi di chuột vào đối tượng -->
        <li>:hover</li>
        <!-- kích hoạt khi bấm giữ chuột vào đối tượng -->
        <li>:active</li>
        <!-- tác động tới phần tử con đầu tiên -->
        <li>:first-child</li>
        <!-- tác động tới phần tử con cuối cùng -->
        <li>:last-child</li>
    </ul>
    
</body>
</html>
