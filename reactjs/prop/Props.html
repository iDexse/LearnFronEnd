<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@17.0.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        // htmlFor để thay thế cho label for
        // alt shift F để format lại code
       // giữ alt click chuột để chọn nhiều nháy chuột
       // shift alt mũi tên để chọn vùng chữ thích hợp
        function PostItem({
            img,
            title,
            description,
            published,
            callback = () => {}, // đặt giá trị mặc định là rỗng để ko lỗi khi có props ko xài
        }) { // react component
            callback();
            return <div className="post">
                <label htmlFor='email'>Email</label>
                <input type="text" id='email' />
                <img src={img} alt="" />
                <h2 className="title">{title}</h2>
                <p className="Desc">{description}</p>
                <p className="Pulish-Day">{published}</p>
            </div>
        }
        //<h2 className="title">C#</h2> là react elements
        function App() { // React component
            return (
                <div id="wrapper">
                    <PostItem
                        img='https://blog.freec.asia/wp-content/uploads/2022/02/cv-thuc-tap-cong-nghe-thong-tin-1.jpg'
                        title='C#'
                        description='Bạn sẽ có được kiến thức về C#'
                        published='ngày 15/02/2020'
                        data={[
                            { a: 1 },
                            { b: 2 }
                        ]}
                    />
                    <PostItem
                        img='https://blog.freec.asia/wp-content/uploads/2022/02/cv-thuc-tap-cong-nghe-thong-tin-1.jpg'
                        title='java'
                        description='Bạn sẽ có được kiến thức về java'
                        published='ngày 15/02/2020'
                    />
                    <PostItem
                        img='https://blog.freec.asia/wp-content/uploads/2022/02/cv-thuc-tap-cong-nghe-thong-tin-1.jpg'
                        title='php'
                        description='Bạn sẽ có được kiến thức về php'
                        published='ngày 15/02/2020'
                    />
                </div>
            )
        }

        ReactDOM.render(
            <App />,
            document.getElementById('root')
        );
    </script>
</body>

</html>
