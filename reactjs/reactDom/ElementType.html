<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@17.0.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.production.min.js"></script> 
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        // React element type: string, function/class
        // do hook ra đời nên hầu như thay thế đc class component ở trên
        // Wraper 
        //  - header : header component
        //  - content : content component
        //  - footer : footer component  
        
        // component phải viết hoa chữ cái đầu
        function Header(){
            return (
                <h2 className="header">Header</h2>
            )
        }

        class Content extends React.Component{
            render(){
                return (
                    <p className="content">Content</p>
                )
            }
        }
        function Post(){
            return (
                <div className="post">
                    <img src="https://blog.freec.asia/wp-content/uploads/2022/02/cv-thuc-tap-cong-nghe-thong-tin-1.jpg" alt=""/>
                    <Header></Header>
                    <Content></Content>
                    <p className="footer">Footer</p>
                </div>
            )
        }
        const root = (
            <div className="wrapper">
                <Post/>
                <Post/>
                <Post/> 
             </div>   
        )

        ReactDOM.render(root, document.getElementById('root'))
    </script>
</body>
</html>
