<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@17.0.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.production.min.js"></script> 
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    
    <script>
       // JSX bắt buộc chỉ có một thẻ để Wrap bên ngoài, không thể có 2 thẻ cùng cấp cao nhất ở biến JSX
       // điều này sẽ dễ hiểu vì JSX xài babel để chuyển thành ReactJS
       // dùng React.Fragment để thay thế wrap bên ngoài mà không sinh ra bất kỳ thẻ nào trên html cũng như giải quyết việc có thể xài 2 thẻ cùng cấp cao nhất cùng biến
        const element = 
            <React.Fragment> 
                <h1>Heading 1</h1>
                <h2>heading 2</h2>
            </React.Fragment>

    </script>
</body>
</html>
